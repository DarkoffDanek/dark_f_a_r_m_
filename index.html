<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Треугольник Паскаля</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- UI ВСЕГДА ФИКСИРОВАН -->
<div id="ui">
    <label>
        Режим:
        <select id="mode">
            <option value="normal">Обычный</option>
            <option value="mod">mod N</option>
        </select>
    </label>

    <label>
        mod:
        <input id="modValue" type="number" value="2" min="2" max="20">
    </label>
</div>

<!-- ТОЛЬКО КАРТА -->
<div id="viewport">
    <div id="triangle"></div>
</div>

<script src="script.js"></script>
</body>
</html>
